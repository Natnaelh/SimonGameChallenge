<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="bigtitle">Press a key To start</h1>
  <container>
    <div class="row">
      <div type="button" class="btn green" id="green">

      </div>
      <div type="button" class="btn red" id="red">

      </div>
      <div class="row">

        <div type="button" class="btn yellow" id="yellow">
        </div>
        <div type="button" class="btn blue" id="blue">
        </div>


      </div>
  </container>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
